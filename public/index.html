  <title>COVIDentify</title>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">COVIDentify</a>
    <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1">
        <i class="material-icons">person</i>
      </button>
  </nav>
  <div id="mainPage" class="page-container">

    <div class="wrapper">
      <div id="statisticContainer" class="page">
        <h3>statistics goes here</h3>
        
      </div>
      <div id="triviaContainer" class="page">
        <div class="card col-md-10 col-lg-8 mx-auto">
          <div class="card-body">
            <div class="text-center">
              <img id="sample" class="img-fluid" src="" alt="Sample">
            </div>
            <div class="row">
              <h5 id="cardQuote" class="card-title">Do You Know...</h5>
              <i class="material-icons ml-auto">help</i>
            </div>
            <div>

              adipisicing elit. Quam ipsum voluptatum odit modi impedit excepturi porro tenetur eaque ea? 
              Quidem expedita consequuntur iusto illum nulla quia, repudiandae nisi eligendi eius!</h6>
            </div>
          </div>
          <div id="bottomNavi" class="row">
            <h6>PREV</h6>
            <h6 class="ml-auto">NEXT</h6>
          </div>
        </div>
        
      </div>
    </div>

  </div>
  <nav class="navbar navbar-dark fixed-bottom">
    <button href="#statisticContainer" id="statButton" class="btn col-6 scrollitem selected">Statistics around the globe</button>
    <button href="#triviaContainer" id="triviaButton" class="btn col-6 scrollitem">Trivia and small tests</button>
    <div class="w-100"></div>
    <div id="statIndicator" class="col-6 bg-light"></div>
    <div id="triviaIndicator" class="col-6 bg-light ml-auto"></div>
  </nav>

  <script src="scripts/jquery.min.js"></script>

  <script src="/__/firebase/7.18.0/firebase-app.js"></script>

  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
